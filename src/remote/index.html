<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BellePoule - Saisie Arbitre</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- √âcran de connexion -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <h1>BellePoule Modern</h1>
                <h2>Interface Arbitre</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="referee-code">Code d'acc√®s arbitre:</label>
                        <input type="text" id="referee-code" required placeholder="Entrez votre code">
                    </div>
                    <button type="submit" class="btn-primary">Se connecter</button>
                </form>
                <div id="login-error" class="error-message hidden"></div>
            </div>
        </div>

        <!-- √âcran principal de saisie -->
        <div id="main-screen" class="screen">
            <header class="app-header">
                <div class="header-left">
                    <h1>BellePoule Arbitre</h1>
                    <span id="referee-name"></span>
                </div>
                <div class="header-right">
                    <span id="connection-status" class="status-indicator">üü¢ Connect√©</span>
                    <button id="logout-btn" class="btn-secondary">D√©connexion</button>
                </div>
            </header>

            <main class="app-main">
                <!-- Informations sur la piste -->
                <section class="strip-info">
                    <h2>Piste <span id="strip-number">-</span></h2>
                    <div id="match-status" class="match-status">En attente de match...</div>
                </section>

                <!-- Match actuel -->
                <section id="current-match" class="match-section hidden">
                    <div class="match-header">
                        <div class="fencer fencer-a">
                            <h3 id="fencer-a-name">-</h3>
                            <div class="club-info" id="fencer-a-club">-</div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="fencer fencer-b">
                            <h3 id="fencer-b-name">-</h3>
                            <div class="club-info" id="fencer-b-club">-</div>
                        </div>
                    </div>

                    <div class="score-section">
                        <div class="score-input">
                            <label for="score-a">Score A:</label>
                            <input type="number" id="score-a" min="0" max="99" value="0">
                        </div>
                        <div class="score-display">
                            <span class="score-separator">-</span>
                        </div>
                        <div class="score-input">
                            <label for="score-b">Score B:</label>
                            <input type="number" id="score-b" min="0" max="99" value="0">
                        </div>
                    </div>

                    <div class="special-status">
                        <label>
                            <input type="checkbox" id="special-status-toggle">
                            Statut sp√©cial
                        </label>
                        <div id="special-options" class="special-options hidden">
                            <select id="special-type">
                                <option value="">Normal</option>
                                <option value="abandon">Abandon</option>
                                <option value="forfait">Forfait</option>
                                <option value="exclusion">Exclusion</option>
                            </select>
                            <div class="winner-selection">
                                <label>Vainqueur:</label>
                                <label><input type="radio" name="winner" value="A" checked> Tireur A</label>
                                <label><input type="radio" name="winner" value="B"> Tireur B</label>
                            </div>
                        </div>
                    </div>

                    <div class="match-actions">
                        <button id="save-score" class="btn-primary">Enregistrer le score</button>
                        <button id="next-match" class="btn-secondary disabled" disabled>Match suivant</button>
                    </div>
                </section>

                <!-- Prochains matchs -->
                <section id="next-matches" class="next-matches-section">
                    <h3>Prochains matchs</h3>
                    <div id="next-matches-list" class="matches-list">
                        <p class="no-matches">Aucun match pr√©vu</p>
                    </div>
                </section>

                <!-- Matchs termin√©s -->
                <section id="completed-matches" class="completed-matches-section">
                    <h3>Matchs termin√©s</h3>
                    <div id="completed-matches-list" class="matches-list">
                        <p class="no-matches">Aucun match termin√©</p>
                    </div>
                </section>
            </main>
        </div>

        <!-- Notifications -->
        <div id="notifications" class="notifications-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
