<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BellePoule Modern - Saisie √† Distance</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid #e94560;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e94560;
        }

        header p {
            font-size: 1.1rem;
            color: #8892b0;
        }

        .arenas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .arena-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid rgba(233, 69, 96, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .arena-card:hover {
            transform: translateY(-5px);
            border-color: #e94560;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .arena-card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #e94560;
        }

        .arena-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-idle { background: #6c757d; }
        .status-ready { background: #ffc107; color: #000; }
        .status-in_progress { background: #28a745; }
        .status-finished { background: #dc3545; }

        .arena-match {
            font-size: 0.95rem;
            color: #8892b0;
            margin-bottom: 15px;
        }

        .arena-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: #e94560;
            color: white;
        }

        .btn-primary:hover {
            background: #ff6b6b;
        }

        .btn-secondary {
            background: transparent;
            color: #e94560;
            border: 2px solid #e94560;
        }

        .btn-secondary:hover {
            background: #e94560;
            color: white;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-status.connected {
            background: #28a745;
        }

        .connection-status.disconnected {
            background: #dc3545;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .server-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .server-info h3 {
            color: #e94560;
            margin-bottom: 10px;
        }

        .ip-address {
            font-family: monospace;
            font-size: 1.2rem;
            color: #28a745;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            .arenas-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="connection-status" class="connection-status disconnected">
        <div class="status-dot"></div>
        <span id="connection-text">D√©connect√©</span>
    </div>

    <div class="container">
        <header>
            <h1>‚öîÔ∏è BellePoule Modern</h1>
            <p>Syst√®me de saisie √† distance des scores</p>
        </header>

        <div class="server-info">
            <h3>Adresse du serveur</h3>
            <p class="ip-address" id="server-url">Chargement...</p>
            <p style="margin-top: 10px; color: #8892b0;">Connectez vos appareils √† cette adresse</p>
        </div>

        <div class="arenas-grid" id="arenas-container">
            <!-- Les cartes des ar√®nes seront g√©n√©r√©es ici -->
        </div>
    </div>

    <script>
        class HomePage {
            constructor() {
                this.socket = io();
                this.arenas = [];
                this.init();
            }

            init() {
                this.setupSocketListeners();
                this.loadServerInfo();
                this.loadArenas();
            }

            setupSocketListeners() {
                this.socket.on('connect', () => {
                    this.updateConnectionStatus(true);
                });

                this.socket.on('disconnect', () => {
                    this.updateConnectionStatus(false);
                });

                // √âcouter les mises √† jour de toutes les ar√®nes
                this.socket.on('arena:update', (data) => {
                    this.updateArenaCard(data.arenaId, data.update);
                });
            }

            updateConnectionStatus(connected) {
                const statusEl = document.getElementById('connection-status');
                const textEl = document.getElementById('connection-text');
                
                if (connected) {
                    statusEl.classList.remove('disconnected');
                    statusEl.classList.add('connected');
                    textEl.textContent = 'Connect√©';
                } else {
                    statusEl.classList.remove('connected');
                    statusEl.classList.add('disconnected');
                    textEl.textContent = 'D√©connect√©';
                }
            }

            async loadServerInfo() {
                try {
                    const response = await fetch('/api/server-info');
                    const data = await response.json();
                    document.getElementById('server-url').textContent = data.url;
                } catch (error) {
                    console.error('Erreur lors du chargement des infos serveur:', error);
                }
            }

            async loadArenas() {
                try {
                    const response = await fetch('/api/arenas');
                    this.arenas = await response.json();
                    this.renderArenas();
                } catch (error) {
                    console.error('Erreur lors du chargement des ar√®nes:', error);
                }
            }

            renderArenas() {
                const container = document.getElementById('arenas-container');
                container.innerHTML = this.arenas.map(arena => this.createArenaCard(arena)).join('');
                
                // S'inscrire aux mises √† jour de chaque ar√®ne
                this.arenas.forEach(arena => {
                    this.socket.emit('join_arena', { arenaId: arena.id });
                });
            }

            createArenaCard(arena) {
                const statusLabels = {
                    'idle': 'Disponible',
                    'ready': 'Pr√™t',
                    'in_progress': 'En cours',
                    'finished': 'Termin√©'
                };

                let matchInfo = 'Aucun match assign√©';
                if (arena.currentMatch) {
                    matchInfo = `${arena.currentMatch.fencerA?.lastName || 'Tireur A'} vs ${arena.currentMatch.fencerB?.lastName || 'Tireur B'}`;
                }

                return `
                    <div class="arena-card" id="arena-card-${arena.id}">
                        <h2>üèüÔ∏è Ar√®ne ${arena.number}</h2>
                        <div class="arena-status status-${arena.status}">${statusLabels[arena.status] || arena.status}</div>
                        <div class="arena-match" id="arena-match-${arena.id}">${matchInfo}</div>
                        <div class="arena-actions">
                            <a href="/referee.html?arena=${arena.id}" class="btn btn-primary">Saisie Score</a>
                            <a href="/arena-display.html?arena=${arena.id}" class="btn btn-secondary" target="_blank">Affichage</a>
                        </div>
                    </div>
                `;
            }

            updateArenaCard(arenaId, update) {
                const card = document.getElementById(`arena-card-${arenaId}`);
                if (!card) return;

                const statusEl = card.querySelector('.arena-status');
                const matchEl = document.getElementById(`arena-match-${arenaId}`);

                if (update.status) {
                    const statusLabels = {
                        'idle': 'Disponible',
                        'ready': 'Pr√™t',
                        'in_progress': 'En cours',
                        'finished': 'Termin√©'
                    };
                    statusEl.className = `arena-status status-${update.status}`;
                    statusEl.textContent = statusLabels[update.status] || update.status;
                }

                if (update.match && matchEl) {
                    const fencerA = update.match.fencerA;
                    const fencerB = update.match.fencerB;
                    matchEl.textContent = `${fencerA?.lastName || 'Tireur A'} vs ${fencerB?.lastName || 'Tireur B'}`;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new HomePage();
        });
    </script>
</body>
</html>
