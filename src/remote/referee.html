<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie Score - BellePoule Modern</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #e94560;
        }

        .header h1 {
            font-size: 1.3rem;
            color: #e94560;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .arena-badge {
            background: #e94560;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.connected {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Score Board */
        .score-board {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 3px solid #333;
        }

        .fencers-display {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .fencer-box {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .fencer-box.red {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.4);
        }

        .fencer-box.green {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }

        .fencer-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .fencer-club {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .score-display {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .vs-divider {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e94560;
        }

        /* Timer */
        .timer-section {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
        }

        .timer-display {
            font-size: 3rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: #fff;
            margin-bottom: 15px;
        }

        .timer-display.warning {
            color: #ffc107;
            animation: blink 1s infinite;
        }

        .timer-display.danger {
            color: #dc3545;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .timer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Control Panels */
        .control-panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .control-panels {
                grid-template-columns: 1fr;
            }
        }

        .control-panel {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid #333;
        }

        .control-panel.red {
            border-color: #dc3545;
        }

        .control-panel.green {
            border-color: #28a745;
        }

        .panel-header {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid;
        }

        .control-panel.red .panel-header {
            color: #dc3545;
            border-color: #dc3545;
        }

        .control-panel.green .panel-header {
            color: #28a745;
            border-color: #28a745;
        }

        /* Score Buttons */
        .score-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .score-btn {
            padding: 20px 10px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.1s ease;
        }

        .score-btn:active {
            transform: scale(0.95);
        }

        .control-panel.red .score-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        .control-panel.red .score-btn:hover {
            background: linear-gradient(135deg, #e74c3c 0%, #dc3545 100%);
            transform: translateY(-2px);
        }

        .control-panel.green .score-btn {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .control-panel.green .score-btn:hover {
            background: linear-gradient(135deg, #2ecc71 0%, #28a745 100%);
            transform: translateY(-2px);
        }

        .manual-input {
            display: flex;
            gap: 10px;
        }

        .manual-input input {
            flex: 1;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #0f0f23;
            color: white;
            font-size: 1.1rem;
            text-align: center;
        }

        .manual-input button {
            padding: 12px 20px;
            background: #444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Action Buttons */
        .actions-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid #333;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        @media (min-width: 768px) {
            .actions-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .action-btn {
            padding: 18px;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .btn-start {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            color: white;
        }

        .btn-pause {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #000;
        }

        .btn-stop {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #6c757d 0%, #545b62 100%);
            color: white;
        }

        .btn-next {
            background: linear-gradient(135deg, #17a2b8 0%, #117a8b 100%);
            color: white;
            grid-column: span 2;
        }

        @media (min-width: 768px) {
            .btn-next {
                grid-column: span 4;
            }
        }

        /* No Match State */
        .no-match {
            text-align: center;
            padding: 60px 20px;
        }

        .no-match h2 {
            font-size: 2rem;
            color: #e94560;
            margin-bottom: 15px;
        }

        .no-match p {
            color: #8892b0;
            font-size: 1.1rem;
        }

        /* Match Selector */
        .match-selector {
            margin-bottom: 20px;
        }

        .match-selector h3 {
            margin-bottom: 15px;
            color: #e94560;
        }

        .matches-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .match-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .match-item:hover {
            background: rgba(255,255,255,0.1);
            border-color: #e94560;
        }

        .match-item.selected {
            background: rgba(233, 69, 96, 0.2);
            border-color: #e94560;
        }

        .match-fencers {
            font-weight: 600;
        }

        .match-pool {
            font-size: 0.85rem;
            color: #8892b0;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: #8892b0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è Saisie des Scores</h1>
            <div class="header-info">
                <div class="arena-badge" id="arena-name">Ar√®ne -</div>
                <div class="connection-status">
                    <div class="status-dot" id="connection-dot"></div>
                    <span id="connection-text">Connexion...</span>
                </div>
            </div>
        </div>

        <div id="loading-state" class="loading">
            <div class="loading-spinner"></div>
            <p>Connexion au serveur...</p>
        </div>

        <div id="no-match-state" class="no-match" style="display: none;">
            <h2>ü§∫ Aucun Match</h2>
            <p>En attente de l'assignation d'un match</p>
        </div>

        <div id="match-interface" style="display: none;">
            <!-- Score Board -->
            <div class="score-board">
                <div class="fencers-display">
                    <div class="fencer-box red">
                        <div class="fencer-name" id="red-name">ROUGE</div>
                        <div class="fencer-club" id="red-club">-</div>
                        <div class="score-display" id="red-score">0</div>
                    </div>
                    <div class="vs-divider">VS</div>
                    <div class="fencer-box green">
                        <div class="fencer-name" id="green-name">VERT</div>
                        <div class="fencer-club" id="green-club">-</div>
                        <div class="score-display" id="green-score">0</div>
                    </div>
                </div>

                <div class="timer-section">
                    <div class="timer-display" id="timer">03:00</div>
                    <div class="timer-controls">
                        <button class="action-btn btn-start" onclick="app.startTimer()">‚ñ∂ D√©marrer</button>
                        <button class="action-btn btn-pause" onclick="app.pauseTimer()">‚è∏ Pause</button>
                        <button class="action-btn btn-stop" onclick="app.stopTimer()">‚èπ Stop</button>
                        <button class="action-btn btn-reset" onclick="app.resetTimer()">‚Ü∫ Reset</button>
                    </div>
                </div>
            </div>

            <!-- Control Panels -->
            <div class="control-panels">
                <div class="control-panel red">
                    <div class="panel-header">üî¥ ROUGE</div>
                    <div class="score-buttons">
                        <button class="score-btn" onclick="app.addScore('red', 1)">+1</button>
                        <button class="score-btn" onclick="app.addScore('red', 3)">+3</button>
                        <button class="score-btn" onclick="app.addScore('red', 5)">+5</button>
                    </div>
                    <div class="manual-input">
                        <input type="number" id="red-manual" placeholder="Score" min="0">
                        <button onclick="app.setManualScore('red')">OK</button>
                    </div>
                </div>

                <div class="control-panel green">
                    <div class="panel-header">üü¢ VERT</div>
                    <div class="score-buttons">
                        <button class="score-btn" onclick="app.addScore('green', 1)">+1</button>
                        <button class="score-btn" onclick="app.addScore('green', 3)">+3</button>
                        <button class="score-btn" onclick="app.addScore('green', 5)">+5</button>
                    </div>
                    <div class="manual-input">
                        <input type="number" id="green-manual" placeholder="Score" min="0">
                        <button onclick="app.setManualScore('green')">OK</button>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions-section">
                <div class="actions-grid">
                    <button class="action-btn btn-start" onclick="app.startMatch()">‚ñ∂ D√©marrer Match</button>
                    <button class="action-btn btn-pause" onclick="app.pauseMatch()">‚è∏ Pause Match</button>
                    <button class="action-btn btn-stop" onclick="app.finishMatch()">‚úì Terminer Match</button>
                    <button class="action-btn btn-reset" onclick="app.resetScores()">‚Ü∫ Reset Scores</button>
                    <button class="action-btn btn-next" onclick="app.nextMatch()">‚è≠ Match Suivant</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ScoreEntryApp {
            constructor() {
                this.socket = null;
                this.arenaId = null;
                this.arena = null;
                this.currentMatch = null;
                this.scores = { red: 0, green: 0 };
                this.timerInterval = null;
                this.timeRemaining = 180; // 3 minutes en secondes
                this.isTimerRunning = false;
                
                this.init();
            }

            init() {
                this.arenaId = this.getArenaIdFromUrl();
                document.getElementById('arena-name').textContent = `Ar√®ne ${this.arenaId.replace('arena', '')}`;
                
                this.connectToServer();
            }

            getArenaIdFromUrl() {
                const params = new URLSearchParams(window.location.search);
                return params.get('arena') || 'arena1';
            }

            connectToServer() {
                this.socket = io();

                this.socket.on('connect', () => {
                    console.log('Connect√© au serveur');
                    this.updateConnectionStatus(true);
                    this.socket.emit('join_arena', { arenaId: this.arenaId, role: 'referee' });
                    this.loadArenaData();
                });

                this.socket.on('disconnect', () => {
                    console.log('D√©connect√© du serveur');
                    this.updateConnectionStatus(false);
                });

                this.socket.on(`arena:${this.arenaId}:update`, (data) => {
                    this.handleArenaUpdate(data);
                });

                this.socket.on('error', (data) => {
                    console.error('Erreur:', data);
                    alert('Erreur: ' + data.message);
                });
            }

            updateConnectionStatus(connected) {
                const dot = document.getElementById('connection-dot');
                const text = document.getElementById('connection-text');
                
                if (connected) {
                    dot.classList.add('connected');
                    text.textContent = 'Connect√©';
                } else {
                    dot.classList.remove('connected');
                    text.textContent = 'D√©connect√©';
                }
            }

            async loadArenaData() {
                try {
                    const response = await fetch(`/api/arenas/${this.arenaId}`);
                    if (response.ok) {
                        this.arena = await response.json();
                        this.updateUI();
                    }
                } catch (error) {
                    console.error('Erreur chargement ar√®ne:', error);
                }
            }

            handleArenaUpdate(data) {
                if (data.match) {
                    this.currentMatch = data.match;
                    this.updateFencerInfo();
                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('no-match-state').style.display = 'none';
                    document.getElementById('match-interface').style.display = 'block';
                } else if (data.status === 'idle') {
                    this.currentMatch = null;
                    document.getElementById('loading-state').style.display = 'none';
                    document.getElementById('no-match-state').style.display = 'block';
                    document.getElementById('match-interface').style.display = 'none';
                }

                if (data.scoreA !== undefined) {
                    this.scores.red = data.scoreA;
                    this.updateScoreDisplay();
                }
                if (data.scoreB !== undefined) {
                    this.scores.green = data.scoreB;
                    this.updateScoreDisplay();
                }
                if (data.time !== undefined) {
                    this.timeRemaining = Math.max(0, 180 - data.time);
                    this.updateTimerDisplay();
                }
            }

            updateUI() {
                document.getElementById('loading-state').style.display = 'none';
                
                if (this.arena && this.arena.currentMatch) {
                    this.currentMatch = this.arena.currentMatch;
                    this.scores.red = this.currentMatch.scoreA || 0;
                    this.scores.green = this.currentMatch.scoreB || 0;
                    this.timeRemaining = Math.max(0, 180 - (this.arena.elapsedTime || 0));
                    
                    this.updateFencerInfo();
                    this.updateScoreDisplay();
                    this.updateTimerDisplay();
                    
                    document.getElementById('no-match-state').style.display = 'none';
                    document.getElementById('match-interface').style.display = 'block';
                } else {
                    document.getElementById('no-match-state').style.display = 'block';
                    document.getElementById('match-interface').style.display = 'none';
                }
            }

            updateFencerInfo() {
                if (!this.currentMatch) return;
                
                const fencerA = this.currentMatch.fencerA || {};
                const fencerB = this.currentMatch.fencerB || {};
                
                document.getElementById('red-name').textContent = fencerA.lastName || fencerA.name || 'ROUGE';
                document.getElementById('red-club').textContent = fencerA.club || '-';
                document.getElementById('green-name').textContent = fencerB.lastName || fencerB.name || 'VERT';
                document.getElementById('green-club').textContent = fencerB.club || '-';
            }

            updateScoreDisplay() {
                document.getElementById('red-score').textContent = this.scores.red;
                document.getElementById('green-score').textContent = this.scores.green;
            }

            updateTimerDisplay() {
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                const timerEl = document.getElementById('timer');
                timerEl.textContent = display;
                
                // Couleurs d'avertissement
                timerEl.classList.remove('warning', 'danger');
                if (this.timeRemaining <= 30) {
                    timerEl.classList.add('danger');
                } else if (this.timeRemaining <= 60) {
                    timerEl.classList.add('warning');
                }
            }

            // Actions de score
            addScore(color, points) {
                this.scores[color] += points;
                this.updateScoreDisplay();
                this.sendScoreUpdate();
            }

            setManualScore(color) {
                const input = document.getElementById(`${color}-manual`);
                const value = parseInt(input.value) || 0;
                this.scores[color] = Math.max(0, value);
                this.updateScoreDisplay();
                this.sendScoreUpdate();
                input.value = '';
            }

            resetScores() {
                if (confirm('R√©initialiser les scores ?')) {
                    this.scores = { red: 0, green: 0 };
                    this.updateScoreDisplay();
                    this.sendScoreUpdate();
                }
            }

            sendScoreUpdate() {
                if (this.socket) {
                    this.socket.emit('arena_control', {
                        arenaId: this.arenaId,
                        action: 'update_score',
                        scoreA: this.scores.red,
                        scoreB: this.scores.green
                    });
                }
            }

            // Actions de timer
            startTimer() {
                if (!this.isTimerRunning) {
                    this.isTimerRunning = true;
                    this.timerInterval = setInterval(() => {
                        if (this.timeRemaining > 0) {
                            this.timeRemaining--;
                            this.updateTimerDisplay();
                        } else {
                            this.stopTimer();
                        }
                    }, 1000);
                    
                    this.socket.emit('arena_control', {
                        arenaId: this.arenaId,
                        action: 'start'
                    });
                }
            }

            pauseTimer() {
                this.isTimerRunning = false;
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                
                this.socket.emit('arena_control', {
                    arenaId: this.arenaId,
                    action: 'pause'
                });
            }

            stopTimer() {
                this.isTimerRunning = false;
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            resetTimer() {
                this.stopTimer();
                this.timeRemaining = 180;
                this.updateTimerDisplay();
            }

            // Actions de match
            startMatch() {
                this.socket.emit('arena_control', {
                    arenaId: this.arenaId,
                    action: 'start'
                });
                this.startTimer();
            }

            pauseMatch() {
                this.pauseTimer();
            }

            finishMatch() {
                if (confirm('Terminer ce match ?')) {
                    this.pauseTimer();
                    this.socket.emit('arena_control', {
                        arenaId: this.arenaId,
                        action: 'finish'
                    });
                }
            }

            nextMatch() {
                if (confirm('Passer au match suivant ?')) {
                    this.pauseTimer();
                    this.resetTimer();
                    this.scores = { red: 0, green: 0 };
                    this.updateScoreDisplay();
                    
                    this.socket.emit('arena_control', {
                        arenaId: this.arenaId,
                        action: 'next'
                    });
                }
            }
        }

        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new ScoreEntryApp();
        });
    </script>
</body>
</html>
