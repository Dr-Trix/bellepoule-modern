name: Build Dev Branch

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build TypeScript and Webpack
        run: npm run build

      - name: Update package.json for dev build
        run: |
          $json = Get-Content package.json | ConvertFrom-Json
          $json.build.artifactName = "${json.build.productName}-dev-${json.version}-${arch}.${ext}"
          $json.build.win.artifactName = "${json.build.productName}-dev-${json.version}.${ext}"
          $json.build.portable.artifactName = "${json.build.productName}-dev-${json.version}-portable.${ext}"
          $json | ConvertTo-Json -Depth 10 | Set-Content package.json

      - name: Package with Electron Builder
        run: npx electron-builder --win portable --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-dev
          path: release/*-dev-*.exe
          retention-days: 7

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build TypeScript and Webpack
        run: npm run build

      - name: Update package.json for dev build
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.build.mac.artifactName = '\${productName}-dev-\${version}.\${ext}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Package with Electron Builder
        run: npx electron-builder --mac --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-dev
          path: release/*-dev-*.dmg
          retention-days: 7

  build-linux-x64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build TypeScript and Webpack
        run: npm run build

      - name: Update package.json for dev build
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.build.linux.artifactName = '\${productName}-dev-\${version}-\${arch}.\${ext}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Package with Electron Builder
        run: npx electron-builder --linux AppImage --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64-appimage-dev
          path: release/*-dev-*.AppImage
          retention-days: 7

  build-linux-arm64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build TypeScript and Webpack
        run: npm run build

      - name: Update package.json for dev build
        run: |
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.build.linux.artifactName = '\${productName}-dev-\${version}-\${arch}.\${ext}';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Package with Electron Builder
        run: npx electron-builder --linux AppImage --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-appimage-dev
          path: release/*-dev-*.AppImage
          retention-days: 7
