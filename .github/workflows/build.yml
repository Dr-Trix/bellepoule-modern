name: Build and Release - Fixed

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  increment-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      build: ${{ steps.version.outputs.build }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Increment version
        id: version
        run: |
          if [ -f version.json ]; then
            VERSION=$(cat version.json | python3 -c "import sys,json; print(json.load(sys.stdin)['version'])")
            BUILD=$(cat version.json | python3 -c "import sys,json; print(json.load(sys.stdin)['build'])")
          else
            VERSION="1.0.0"
            BUILD=0
          fi
          
          NEW_BUILD=$((BUILD + 1))
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          echo "{" > version.json
          echo "  \"version\": \"$VERSION\"," >> version.json
          echo "  \"build\": $NEW_BUILD," >> version.json
          echo "  \"date\": \"$DATE\"" >> version.json
          echo "}" >> version.json
          
          FULL_VERSION="${VERSION}-build.${NEW_BUILD}"
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$FULL_VERSION\"/" package.json
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$NEW_BUILD" >> $GITHUB_OUTPUT
          
          cat version.json
      
      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add version.json package.json
          git diff --staged --quiet || git commit -m "ðŸ”– Build #${{ steps.version.outputs.build }}"
          git push || echo "Nothing to push"

  build-windows:
    needs: increment-version
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        - run: git pull origin main || true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
      - run: npx electron-builder --win portable --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: release/*.exe
          retention-days: 5

  build-macos:
    needs: increment-version
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: git pull origin main || true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
      - run: npx electron-builder --mac --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: release/*.dmg
          retention-days: 5

  build-linux-x64:
    needs: increment-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: git pull origin main || true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
      - run: npx electron-builder --linux AppImage --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64-appimage
          path: release/*.AppImage
          retention-days: 5

  build-linux-arm64:
    needs: increment-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: git pull origin main || true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - run: npm run build
      - name: Build Linux ARM64 (cross-compile)
        run: |
          npx electron-builder --linux AppImage --arm64 --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-appimage
          path: release/*.AppImage
          retention-days: 5

  create-release:
    needs: [increment-version, build-windows, build-macos, build-linux-x64, build-linux-arm64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    # Only run if all builds succeeded
    if: success() && (needs.build-windows.result == 'success' && needs.build-macos.result == 'success' && needs.build-linux-x64.result == 'success' && needs.build-linux-arm64.result == 'success')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Display structure
        run: ls -R builds/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "ðŸš€ BellePoule Modern v${{ needs.increment-version.outputs.version }} Build #${{ needs.increment-version.outputs.build }}"
          body: |
            ## BellePoule Modern
            
            **Version**: `${{ needs.increment-version.outputs.version }}`
            **Build**: `#${{ needs.increment-version.outputs.build }}`
            
            ### ðŸ“¥ TÃ©lÃ©chargements
            | Plateforme | Architecture | Fichier |
            |------------|--------------|---------|
            | **Windows** | x64 | `.exe` portable |
            | **macOS** | x64 | `.dmg` |
            | **Linux** | x64 | `.AppImage` |
            | **Linux** | ARM64 | `.AppImage` (Raspberry Pi, etc.) |
            
            ### ðŸ“‹ Voir la version
            Menu **Aide > Ã€ propos** ou **F1**
          files: |
            builds/windows-exe/*.exe
            builds/macos-dmg/*.dmg
            builds/linux-x64-appimage/*.AppImage
            builds/linux-arm64-appimage/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-fallback-release:
    needs: [increment-version]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    # Only run if any build failed - simplified without circular dependency
    if: failure()
    
    steps:
      - name: Create Fallback Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "ðŸ”„ BellePoule Modern (Fallback Version)"
          body: |
            ## ðŸ”„ BellePoule Modern - Fallback Release
            
            âš ï¸ Previous build failed. This is the last known working version.
            
            **Version**: Based on previous successful build
            **Note**: This version may be outdated but should work correctly.
            
            ### ðŸ“‹ Voir la version
            Menu **Aide > Ã€ propos** ou **F1**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-build-status:
    needs: [increment-version, build-windows, build-macos, build-linux-x64, build-linux-arm64, create-release, create-fallback-release]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Build Status Summary
        run: |
          echo "## ðŸ“Š Build Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | ${{ needs.build-windows.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | ${{ needs.build-macos.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux x64 | ${{ needs.build-linux-x64.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux ARM64 | ${{ needs.build-linux-arm64.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Release Creation | ${{ needs.create-release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Fallback Creation | ${{ needs.create-fallback-release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **All builds successful! New release available.**" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.create-fallback-release.result }}" == "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Some builds failed - previous release preserved.**" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Both release creation failed.**" >> $GITHUB_STEP_SUMMARY
          fi
