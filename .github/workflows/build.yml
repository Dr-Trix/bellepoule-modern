name: Build and Release

on:
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Build Electron app
        run: npx electron-builder --win portable --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: release/*.exe
          retention-days: 1

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Build Electron app
        run: npx electron-builder --mac --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: release/*.dmg
          retention-days: 1

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Build Electron app
        run: npx electron-builder --linux AppImage --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: release/*.AppImage
          retention-days: 1

  commit-dist:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create dist directory
        run: |
          rm -rf dist
          mkdir -p dist/windows dist/macos dist/linux

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist/windows

      - name: Download macOS build
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: dist/macos

      - name: Download Linux build
        uses: actions/download-artifact@v4
        with:
          name: linux-appimage
          path: dist/linux

      - name: List dist contents
        run: |
          echo "=== Windows ==="
          ls -lh dist/windows/ || echo "No Windows files"
          echo "=== macOS ==="
          ls -lh dist/macos/ || echo "No macOS files"
          echo "=== Linux ==="
          ls -lh dist/linux/ || echo "No Linux files"

      - name: Commit and push dist
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          git commit -m "ðŸš€ Update dist builds - $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
