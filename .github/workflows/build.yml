name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  increment-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      build: ${{ steps.version.outputs.build }}

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Increment Version
        id: version
        run: |
          if [ -f version.json ]; then
            VERSION=$(cat version.json | python3 -c "import sys,json; print(json.load(sys.stdin)['version'])")
            BUILD=$(cat version.json | python3 -c "import sys,json; print(json.load(sys.stdin)['build'])")
          else
            VERSION="1.0.0"
            BUILD=0
          fi

          NEW_BUILD=$((BUILD + 1))
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "{" > version.json
          echo "  \"version\": \"$VERSION\"," >> version.json
          echo "  \"build\": $NEW_BUILD," >> version.json
          echo "  \"date\": \"$DATE\"" >> version.json
          echo "}" >> version.json

          FULL_VERSION="${VERSION}-build.${NEW_BUILD}"
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$FULL_VERSION\"/" package.json

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$NEW_BUILD" >> $GITHUB_OUTPUT

          cat version.json

      - name: Commit Version Update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add version.json package.json
          git diff --staged --quiet || git commit -m "üîñ Build #${{ steps.version.outputs.build }}"
          git push || echo "Nothing to push"

  build-all:
    needs: increment-version
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows
            arch: x64
            artifact_name: windows-exe
            build_cmd: "npx electron-builder --win portable --x64"
            artifact_path: "release/*.exe"
          - os: macos
            arch: x64
            artifact_name: macos-dmg
            build_cmd: "npx electron-builder --mac --x64"
            artifact_path: "release/*.dmg"
          - os: linux
            arch: x64
            artifact_name: linux-x64-appimage
            build_cmd: "npx electron-builder --linux AppImage --x64"
            artifact_path: "release/*.AppImage"
          - os: linux
            arch: arm64
            artifact_name: linux-arm64-appimage
            build_cmd: "npx electron-builder --linux AppImage --arm64"
            artifact_path: "release/*.AppImage"

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build TypeScript and Webpack
        run: npm run build

      - name: Package with Electron Builder
        run: ${{ matrix.build_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          retention-days: 5

  create-release:
    needs: [increment-version, build-all]
    if: success()
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "üöÄ BellePoule Modern v${{ needs.increment-version.outputs.version }} Build #${{ needs.increment-version.outputs.build }}"
          body: |
            ## BellePoule Modern

            **Version**: `${{ needs.increment-version.outputs.version }}`
            **Build**: `#${{ needs.increment-version.outputs.build }}`

            ### üì• T√©l√©chargements
            | Plateforme | Architecture | Fichier |
            |------------|--------------|---------|
            | **Windows** | x64 | `.exe` portable |
            | **macOS** | x64 | `.dmg` |
            | **Linux** | x64 | `.AppImage` |
            | **Linux** | ARM64 | `.AppImage` (Raspberry Pi, etc.) |

            ### üìã Voir la version
            Menu **Aide > √Ä propos** ou **F1**
          files: |
            builds/windows-exe/*.exe
            builds/macos-dmg/*.dmg
            builds/linux-x64-appimage/*.AppImage
            builds/linux-arm64-appimage/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-failure:
    needs: build-all
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Notify Failure
        run: |
          echo "‚ùå Some builds failed. Check the workflow logs for details."
