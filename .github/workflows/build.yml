name: Build and Release

on:
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  increment-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      build: ${{ steps.version.outputs.build }}
      full_version: ${{ steps.version.outputs.full_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Increment version
        id: version
        run: |
          if [ -f version.json ]; then
            VERSION=$(cat version.json | python3 -c "import sys,json; print(json.load(sys.stdin)['version'])")
            BUILD=$(cat version.json | python3 -c "import sys,json; print(json.load(sys.stdin)['build'])")
          else
            VERSION="1.0.0"
            BUILD=0
          fi
          
          NEW_BUILD=$((BUILD + 1))
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          FULL_VERSION="${VERSION}-build.${NEW_BUILD}"
          
          cat > version.json << EOF
{
  "version": "$VERSION",
  "build": $NEW_BUILD,
  "date": "$DATE"
}
EOF
          
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$FULL_VERSION\"/" package.json
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$NEW_BUILD" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ Version: $FULL_VERSION"
      
      - name: Commit version update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add version.json package.json
          git diff --staged --quiet || git commit -m "ðŸ”– Bump version to build ${{ steps.version.outputs.build }} [skip ci]"
          git push || echo "Nothing to push"

  build-windows:
    needs: increment-version
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - run: git pull origin master || true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
      - run: npx electron-builder --win portable --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: release/*.exe
          retention-days: 5

  build-macos:
    needs: increment-version
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - run: git pull origin master || true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
      - run: npx electron-builder --mac --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: release/*.dmg
          retention-days: 5

  build-linux:
    needs: increment-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - run: git pull origin master || true
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
      - run: npx electron-builder --linux AppImage --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: release/*.AppImage
          retention-days: 5

  create-release:
    needs: [increment-version, build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: builds

      - name: Display structure
        run: ls -R builds/

      - name: Delete old release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: latest
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: "ðŸš€ BellePoule Modern v${{ needs.increment-version.outputs.version }} Build #${{ needs.increment-version.outputs.build }}"
          body: |
            ## BellePoule Modern
            
            **Version**: `${{ needs.increment-version.outputs.version }}`
            **Build**: `#${{ needs.increment-version.outputs.build }}`
            **Commit**: `${{ github.sha }}`
            
            ### ðŸ“¥ TÃ©lÃ©chargements
            | Plateforme | Fichier |
            |------------|---------|
            | Windows | `BellePoule.Modern-*-portable.exe` |
            | macOS | `BellePoule.Modern-*.dmg` |
            | Linux | `BellePoule.Modern-*.AppImage` |
            
            ### ðŸ“‹ Voir la version dans l'application
            Menu **Aide > Ã€ propos** ou raccourci **F1**
          files: |
            builds/windows-exe/*.exe
            builds/macos-dmg/*.dmg
            builds/linux-appimage/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
