<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient pour le sabre laser (rouge/orange lumineux) -->
    <linearGradient id="laserGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
    </linearGradient>
    <!-- Lueur externe du sabre laser -->
    <filter id="laserBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
    </filter>
    <!-- Gradient métallique pour le fleuret -->
    <linearGradient id="steelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
    <!-- Fond dégradé -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond rond -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" stroke="#4a5568" stroke-width="8"/>
  
  <!-- SABRE LASER (du bas-gauche vers haut-droite) -->
  <!-- Lueur du sabre -->
  <line x1="80" y1="432" x2="380" y2="132" stroke="#ff0000" stroke-width="24" stroke-linecap="round" filter="url(#laserBlur)" opacity="0.6"/>
  <!-- Lame du sabre laser -->
  <line x1="80" y1="432" x2="380" y2="132" stroke="url(#laserGlow)" stroke-width="12" stroke-linecap="round"/>
  <!-- Coeur blanc lumineux -->
  <line x1="85" y1="427" x2="375" y2="137" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  <!-- Poignée du sabre laser -->
  <rect x="55" y="420" width="60" height="24" rx="4" fill="#2d2d2d" transform="rotate(-45, 80, 432)"/>
  <rect x="45" y="428" width="20" height="16" rx="2" fill="#1a1a1a" transform="rotate(-45, 80, 432)"/>
  <!-- Bouton d'activation -->
  <circle cx="70" cy="445" r="4" fill="#00ff00"/>
  
  <!-- FLEURET (du haut-gauche vers bas-droite) -->
  <!-- Lame du fleuret -->
  <line x1="132" y1="80" x2="432" y2="380" stroke="url(#steelGrad)" stroke-width="8" stroke-linecap="round"/>
  <!-- Reflet sur la lame -->
  <line x1="137" y1="85" x2="427" y2="375" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <!-- Pointe du fleuret -->
  <circle cx="432" cy="380" r="6" fill="#808080" stroke="#606060" stroke-width="2"/>
  <!-- Garde (coquille) -->
  <ellipse cx="140" cy="88" rx="35" ry="20" fill="#c0c0c0" stroke="#909090" stroke-width="3" transform="rotate(45, 140, 88)"/>
  <ellipse cx="140" cy="88" rx="28" ry="15" fill="#d0d0d0" transform="rotate(45, 140, 88)"/>
  <!-- Poignée du fleuret -->
  <rect x="95" y="40" width="50" height="18" rx="3" fill="#8b4513" transform="rotate(45, 120, 60)"/>
  <!-- Pommeau -->
  <circle cx="100" cy="50" r="10" fill="#c0c0c0" stroke="#909090" stroke-width="2"/>
  
  <!-- Point de croisement lumineux -->
  <circle cx="256" cy="256" r="15" fill="#ffffff" opacity="0.3"/>
  <circle cx="256" cy="256" r="8" fill="#ffffff" opacity="0.5"/>
</svg>
